<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
</head>

<body>
    <div class="app">
        <form id="search-form">
            <div class="mb-3">
                <input type="text" class="form-control" id="cityname" placeholder="Enter city name" /><input
                    type="submit" value="Search" class="form-control btn btn-primary" />
            </div>
        </form>

        <h1 id="newCity">
            New York<br />
        </h1>
        <p>
            <span><img src="https://purepng.com/public/uploads/large/sunshine-clipart-hwj.png" alt="sun icon"
                    class="sun-icon float-left"></span>
            <span class="temp-value" id="temperature">️66</span>
            <span class="temp-metric">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
            </span><br />
            <span class="today">March 09</span>
            <span class="time">12:00</span><br />
        </p>
        <br />
        <br />

        <section class="info">
            <div class="row justify-content-center headings">
                <div class="col-3">Description</div>
                <div class="col-3">Humidity</div>
                <div class="col-3">Wind</div>
            </div>

            <div class="row justify-content-center">
                <div class="col-3"><span id="description"></span></div>
                <div class="col-3"><span id="humidity"></span>%</div>
                <div class="col-3"><span id="wind"></span> mph</div>
            </div>
        </section>

        <br />
        <br />
        <div class="container">
            <div class="row">
                <div class="col">WED</div>
                <div class="col">THU</div>
                <div class="col">FRI</div>
                <div class="col">SAT</div>
                <div class="col">SUN</div>
            </div>
            <div class="row">
                <div class="col">⛅</div>
                <div class="col">⛅</div>
                <div class="col">☁️</div>
                <div class="col">⛅</div>
                <div class="col">☀️</div>
            </div>
            <div class="row">
                <div class="col">53° / 45°</div>
                <div class="col">66° / 55° </div>
                <div class="col">67° / 40° </div>
                <div class="col">49° / 31° </div>
                <div class="col">51° / 31° </div>
            </div>
        </div>

        <script src="src/index.js"></script>
</body>

</html>
